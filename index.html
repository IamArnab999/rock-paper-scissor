<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Let's play!</h1>
    <div class="choices">
        <div class="choice">
            <img src="./images/rock.png" alt="rock" id="rock">
        </div>
        <div class="choice">
            <img src="./images/paper.png" alt="paper" id="paper">
        </div>
        <div class="choice">
            <img src="./images/cissor.jpg" alt="scissor" id="scissor"> <!-- Updated ID -->
        </div>
    </div>
    
    <br><br>
    <br><br>
    <div class="score-board">
        <div class="score">
            <p id="u-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <br>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
